<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Branch Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .game-link {
            display: block;
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .game-link:hover {
            background-color: #0056b3;
        }

        .game-link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gavel"></i>Judicial Branch Games</h1>
        <a href="/PSCI100/argument_game" class="game-link"><i class="fas fa-balance-scale-left"></i>Argument Game</a>
        <!-- <a href="/PSCI100/mock_trial" class="game-link"><i class="fas fa-users"></i>Mock Trial</a> -->
        <a href="/PSCI100/constitutional_quiz" class="game-link"><i class="fas fa-scroll"></i>Constitutional Quiz</a>
    </div>
</body>
</html>
