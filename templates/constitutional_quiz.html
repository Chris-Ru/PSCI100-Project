<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Constitutional Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/PSCI100/argument_game"><i class="fas fa-balance-scale-left"></i> Argument Game</a></li>
    </ul>

    <div class="container">
        <h1>Constitutional Quiz</h1>
        {% if responses %}
        <div id="responses">
            <!-- <h2>Your Responses:</h2>
            <ul>
                {% for response in responses %}
                    <li>{{ response.text }}: {{ response.response }}</li>
                {% endfor %}
            </ul> -->
            <p>Your Score: {{ score }} / {{ size }}</p>
        </div>
        {% endif %}
        <form action="/PSCI100/constitutional_quiz" method="POST">
            {% for question in questions2 %}
            <div class="question">
                <p>{{ question.question }}</p>
                {% for option in question.options %}
                <label>
                    <input type="radio" name="{{ question.question }}" value="{{ option }}">
                    {{ option }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
