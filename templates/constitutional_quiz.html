<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Constitutional Quiz</h1>
        <form action="/PSCI100/constitutional_quiz" method="post">
            {% for question in questions2 %}
            <div class="question">
                <p>{{ question.question }}</p>
                {% for option in question.options %}
                <label>
                    <input type="radio" name="{{ question.question }}" value="{{ option }}">
                    {{ option }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
        <h2>Your Score: {{ score }}</h2>
    </div>
</body>
</html>
